; ==========================================
; ESP8266 + MQ135 Gas Sensor
; ==========================================
[env:esp8266_mq135]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 115200
monitor_speed = 115200

build_src_filter =
    +<*>
    +<../microcontrollers/ESP8266/sensors/MQ135/*.cpp>

build_flags =
    -I microcontrollers/ESP8266/sensors/MQ135

lib_deps =


