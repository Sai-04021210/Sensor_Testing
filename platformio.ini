; ==========================================
; USAGE INSTRUCTIONS
; ==========================================
;
; 1. Uncomment the [env:] section for your board + sensor combination
; 2. Update build_src_filter to point to your sensor's .cpp file
; 3. Update build_flags to include your sensor's header directory
; 4. Add any required libraries to lib_deps
; 5. Run: pio run -e esp8266_mq135 -t upload
; 6. Monitor: pio device monitor
;
; To test a different sensor:
; - Comment out current env
; - Uncomment the sensor you want to test
; - Upload again
